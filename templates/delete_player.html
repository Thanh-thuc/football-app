<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xóa thành viên</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🗑️ Xóa thành viên</h1>

    {% if players %}
      <form method="POST">
        <label>Chọn thành viên để xóa:</label>
        <select name="player_name" required>
          {% for player in players %}
            <option value="{{ player.name }}">{{ player.order }}. {{ player.name }} - {{ player.position }} (#{{ player.jersey }})</option>
          {% endfor %}
        </select>
        <button type="submit">❌ Xóa</button>
      </form>
    {% else %}
      <p>⚠️ Hiện không có thành viên nào trong danh sách.</p>
    {% endif %}

    <p><a href="{{ url_for('home') }}">⬅ Quay lại trang chủ</a></p>
  </div>
</body>
</html>
