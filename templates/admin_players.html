<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω th√†nh vi√™n</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .logo-top {
      position: absolute;
      top: 23px;
      right: 350px;
    }

    .logo-img {
      max-width: 85px;
      height: auto;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      color: #2e7d32;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #1565c0;
      color: white;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    button, a {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      background-color: #2196F3;
      color: white;
    }

    a:hover {
      background-color: #1976D2;
    }

    h3 {
      margin-top: 30px;
      color: #333;
    }

    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }

      .container {
        padding: 15px;
      }

      .logo-img {
        max-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-top">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
  </div>

  <div class="container">
    <h1>üë• Qu·∫£n l√Ω th√†nh vi√™n</h1>
    <form method="POST">
      <table id="player-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>T√™n</th>
            <th>V·ªã tr√≠</th>
            <th>S·ªë √°o</th>
            <th>X√≥a</th>
          </tr>
        </thead>
        <tbody>
          {% for player in players %}
          <tr>
            <td><input type="number" name="order_{{ player.id }}" value="{{ player.order }}"></td>
            <td><input type="text" name="name_{{ player.id }}" value="{{ player.name }}"></td>
            <td>
              <select name="position_{{ player.id }}[]" multiple size="3">
                {% set selected_positions = player.position.split(',') %}
                {% for p in ['GK','LB','RB','CB','LW','RW','SS','ST','CF','LM','RM','AM','CM','DM','COACH','CLUB OWNER','BHL'] %}
                  <option value="{{ p }}" {% if p in selected_positions %}selected{% endif %}>{{ p }}</option>
                {% endfor %}
              </select>
            </td>
            <td><input type="number" name="number_{{ player.id }}" value="{{ player.number }}"></td>
            <td><input type="checkbox" name="delete_{{ player.id }}"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h3>‚ûï Th√™m ng∆∞·ªùi m·ªõi</h3>
      <table>
        <tr>
          <td><input type="text" name="new_name" placeholder="T√™n"></td>
          <td>
            <select name="new_position[]" multiple size="3">
              {% for p in ['GK','LB','RB','CB','LW','RW','SS','ST','CF','LM','RM','AM','CM','DM','COACH','CLUB OWNER','BHL'] %}
                <option value="{{ p }}">{{ p }}</option>
              {% endfor %}
            </select>
          </td>
          <td><input type="number" name="new_number" placeholder="S·ªë √°o"></td>
          <td><input type="number" name="new_order" placeholder="STT"></td>
        </tr>
      </table>

      <button id="save-button" type="submit">üíæ L∆∞u thay ƒë·ªïi</button>
      <a href="{{ url_for('index', admin=1) }}">‚¨ÖÔ∏è V·ªÅ trang ch·ªß</a>
    </form>
  </div>

  <!-- ‚úÖ Script x·ª≠ l√Ω cu·ªôn xu·ªëng sau khi l∆∞u -->
  <script>
  // Khi b·∫•m n√∫t L∆∞u th√¨ ƒë√°nh d·∫•u ƒë·ªÉ scroll l·∫°i
  document.getElementById("save-button").addEventListener("click", function () {
    localStorage.setItem("scrollToTable", "true");
  });

  // Sau khi reload xong trang
  window.addEventListener("DOMContentLoaded", function () {
    if (localStorage.getItem("scrollToTable") === "true") {
      localStorage.removeItem("scrollToTable");
      // Ch·ªù DOM d·ª±ng xong ho√†n to√†n r·ªìi m·ªõi scroll
      setTimeout(() => {
        const table = document.getElementById("player-table");
        if (table) {
          table.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      }, 100); // Delay nh·∫π ƒë·ªÉ ƒë·∫£m b·∫£o layout ƒë√£ d·ª±ng xong
    }
  });
</script>
</body>
</html>
